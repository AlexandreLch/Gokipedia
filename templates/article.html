<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Un article</title>
</head>
<body>
  <h1>Ceci est la page pour un article</h1>

  <h2>{{ .Title }}</h2>
  <p>{{ .Header }}</p>
  {{range $key, $value := .Sections }}
  <p>{{$value.Title}}</p>
  <p>{{$value.Paragraph}}</p>
  {{ end }}
</body>
</html>
